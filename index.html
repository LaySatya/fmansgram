<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>fmansgram</title>
</head>
<body class="bg-gray-50">
    <div class="w-full bg-white shadow-sm fixed flex justify-between overflow-hidden z-10 top">
        <div>
            <h1 class="m-4 sm:px-10 font-bold text-xl">fmansgram</h1>
        </div>
        <div class="lg:block hidden">
            <i class="ri-search-line relative left-12 mt-6 opacity-80"></i>
            <input type="text" class="h-10 m-4 bg-gray-100 outline-none w-96 rounded-xl px-9" placeholder="Search fmansgram">
        </div>
        <div class="flex m-4 gap-4">
            <div class="w-[35px] bg-gray-100 rounded-full h-[35px] flex justify-center items-center lg:hidden">
                <i class="ri-search-line text-slate-700 text-lg hover:scale-105 hover:text-slate-500 cursor-pointer"></i>
            </div>
            <div class="w-[35px] bg-gray-100 rounded-full h-[35px] flex justify-center items-center">
                <i class="ri-chat-smile-2-line text-slate-700 text-lg hover:scale-105 hover:text-slate-500 cursor-pointer"></i>
            </div>
            <div class="w-[35px] bg-gray-100 rounded-full h-[35px] flex justify-center items-center">
                <i class="ri-notification-4-line text-slate-700 text-lg hover:scale-105 hover:text-slate-500 cursor-pointer"></i>
            </div>
            <div class="w-[35px] bg-gray-100 rounded-full h-[35px] flex justify-center items-center border border-slate-400">
                <img class="rounded-full" src="https://www.clipartkey.com/mpngs/m/208-2089363_user-profile-image-png.png" alt="">
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid relative top-16">
        <div class="xl:w-5/12 lg:w-6/12 md:w-9/12 w-full bg-white rounded-xl h-32 shadow-sm mx-auto">
            <div class="flex px-5">
                <div class="w-[50px] m-3 bg-gray-100 rounded-full h-[50px] flex justify-center items-center border border-slate-400">
                    <img class="rounded-full" src="https://www.clipartkey.com/mpngs/m/208-2089363_user-profile-image-png.png" alt="">
                </div>
                <input type="text" class="h-10 m-4 bg-gray-100 outline-none w-11/12 rounded-xl px-3" placeholder="What's on your mind?">
            </div>
            <hr class="w-11/12 mx-auto font-bold">
            <div class="grid grid-cols-3 mx-auto">
                <div class="flex justify-center items-center m-2 hover:bg-gray-100 rounded-md p-1 xl:w-28 md:w-40 cursor-pointer">
                    <i class="ri-live-line md:px-2 px-1 text-yellow-600 text-xl"></i>
                    <span class="text-lg text-gray-600">Live</span>
                </div>
                <div class="flex justify-center items-center m-2 hover:bg-gray-100 rounded-md p-1 md:w-40 cursor-pointer">
                    <i class="ri-image-line px-2 text-green-700 text-xl"></i>
                    <span class="text-lg text-gray-600">Photo/video</span>
                </div>
                <div class="flex justify-center items-center m-2 hover:bg-gray-100 rounded-md p-1 md:w-32 cursor-pointer">
                    <i class="ri-user-smile-line px-2 text-blue-700 text-xl"></i>
                    <span class="text-lg text-gray-600">Feeling</span>
                </div>
            </div>
        </div>
        <div class="xl:w-5/12 lg:w-6/12 md:w-9/12 w-full bg-white rounded-xl h-auto shadow-sm mx-auto mt-3">
            <div class="w-full flex">
                <div class="sm:w-5/12 w-6/12 flex">
                    <a href=""><img class="w-12 h-12 m-4 rounded-full hover:opacity-75" src="https://www.clipartkey.com/mpngs/m/208-2089363_user-profile-image-png.png" alt=""></a>
                    <div class="m-3 -translate-x-4">
                        <h3 class="text-lg text-gray-700 cursor-pointer hover:underline">Lay Satya
                        </h3>
                        <span class="text-[12px] relative">2 hours ago</span>
                    </div>
                </div>
                <div class="sm:8/12 w-5/12 flex justify-end">
                    <i class="ri-more-fill rotate-90 text-xl cursor-pointer hover:text-gray-600 sm:mr-0 sm:ml-3 mr-5"></i>
                </div>
            </div>
            <div class="w-full -mt-4">
                <div class="text">
                    <p class="m-3 px-3">Hello guy, this is my first developement of social media platform to make the world more easier with the new technologies.</p>
                </div>
            </div>
            <div class="w-full">
                <div class="rounded-md w-11/12 h-72 mx-auto">
                    <img class="rounded-md object-cover h-full w-full" src="https://business.adobe.com/blog/basics/media_12065262243fa91aed9a56d91cd93f46e14a36127.png?width=750&format=png&optimize=medium" alt="">
                </div>
            </div>
            <div class="w-full md:flex mt-3">
                <div class="w-4/12 flex ml-3">
                    <div class="flex m-2 hover:text-gray-700 cursor-pointer text-lg">
                        <i class="ri-heart-line px-1"></i>
                        <span class="">1.2K</span>
                    </div>
                    <div class="flex m-2 hover:text-gray-700 cursor-pointer text-lg">
                        <i class="ri-chat-1-line px-1"></i>
                        <span>200</span>
                    </div>
                    <div class="flex m-2 hover:text-gray-700 cursor-pointer text-lg">
                        <i class="ri-share-forward-line px-1"></i>
                        <span>1K</span>
                    </div>
                </div>
                <div class="md:w-8/12 w-full flex">
                    <input type="text" class="rounded-full p-5 w-96 bg-gray-100 h-10 outline-none md:ml-20 ml-5" name="comment" id="" placeholder="Write your comment">
                    <i class="ri-camera-line text-green-500 relative -left-12 top-2 cursor-pointer text-lg"></i>
                    <i class="ri-emoji-sticker-line text-orange-400 relative -left-14 top-2 px-4 cursor-pointer text-lg"></i>
                </div>
            </div>
            <hr class="w-11/12 mx-auto mt-1 font-bold border">
            <!-- Comment -->
            <div class="h-auto mt-3 flex">
                <img class="rounded-full object-cover w-8 h-8 ml-5" src="https://business.adobe.com/blog/basics/media_12065262243fa91aed9a56d91cd93f46e14a36127.png?width=750&format=png&optimize=medium" alt="">
                <div class="bg-gray-100 w-auto px-5 ml-2 rounded-sm p-2">
                    <h5 class="font-medium text-gray-600">Hong</h5>
                    <span class="text-[15px]">I am Hong boy peal</span>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
